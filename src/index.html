<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons with Beautiful Hover effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="social-icons">
        <h2><span>Social Media Icons</span> With Beautful Hover Effect</h2>
        <ul class="social-menu">
            <li>
                <a href="javascript:void(0);" class="facebook">
                     <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
                     <span class="text">facebook</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="instagram">
                     <span class="icon"><i class="fa-brands fa-instagram"></i></span>
                     <span class="text">instagram</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="twitter">
                     <span class="icon"><i class="fa-brands fa-twitter"></i></span>
                     <span class="text">twitter</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="google-plus">
                     <span class="icon"><i class="fa-brands fa-google-plus"></i></span>
                     <span class="text">google +</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="whatsapp">
                     <span class="icon"><i class="fa-brands fa-whatsapp"></i></span>
                     <span class="text">whatsapp</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="youtube">
                     <span class="icon"><i class="fa-brands fa-youtube"></i></span>
                     <span class="text">youtube</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
